name: Build and Push to Dockerhub and deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/simple-express-app:latest
      - name: Verify Docker Image
        run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/simple-express-app:latest node -v

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/simple-express-app:latest
            docker stop simple-express-app || true
            docker rm simple-express-app || true
            docker run -d --name simple-express-app  -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/simple-express-app:latest
